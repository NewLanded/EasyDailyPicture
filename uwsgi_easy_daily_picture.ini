[uwsgi]
master = true

http = 0.0.0.0:6678

chdir = /home/stock/app/EasyDailyPicture/
pythonpath = /home/stock/app/EasyDailyPicture/

processes = 1
threads = 2

stats = 127.0.0.1:9191

module = easy_daily_picture:create_app()

vacuum = true
buffer-size = 32768
enable-threads = true

socket = ./my_app.sock
chmod-socket = 660

logto = ./log/uwsgi.log

virtualenv=/home/stock/anaconda3/envs/stock

static-map = /images=/home/stock/app/EasyDailyPicture/static/future_point_image
static-map = /css=/home/stock/app/EasyDailyPicture/static/bootstrap-4.3.1/css
static-map = /js=/home/stock/app/EasyDailyPicture/static/bootstrap-4.3.1/js
